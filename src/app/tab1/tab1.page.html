<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="2">

    </ion-col>
    <ion-col size="8">
      <div class="ion-text-center">
        <ion-button shape="round" expand="fill" (click)="takeVideo()">Take Video</ion-button>  
        <ion-button shape="round" expand="fill" (click)="takeFrmCameraPL()">Take Video Camera pl</ion-button> 
      </div>
     
    </ion-col>
    <ion-col size="2">
         
    </ion-col>
  </ion-row>
  <div class="ion-text-center" >
    <video width="320" height="240" controls id="myVideo">
      <source [src]="capturedVideo" type="video/mp4">
     
      Your browser does not support the video tag.
    </video>
  </div>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
